services:
  # Backend API Service
  - type: web
    name: habit-tracker-api
    env: docker
    plan: free
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    
    # Environment variables (will be set in Render dashboard)
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

databases:
  # PostgreSQL Database
  - name: habit-tracker-db
    plan: free
