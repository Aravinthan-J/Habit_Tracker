services:
  - type: web
    name: habit-tracker-api
    env: node
    plan: free
    region: oregon
    buildCommand: cd apps/backend && npm install && npx prisma generate && npm run build && npx prisma migrate deploy
    startCommand: cd apps/backend && node dist/server.js
    healthCheckPath: /api/health
    # Environment variables (will be set in Render dashboard)
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: habit-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: habit-tracker-db
    plan: free
